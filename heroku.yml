build:
  docker:
    web: Dockerfile
  config:
    BUNDLE_INSTALL_ARGS: --jobs 10 --retry=3
    RAILS_ENV: production
    RAILS_LOG_LEVEL: "debug"
    RAILS_LOG_TO_S: "true"
    RAILS_SERVE_STATIC_FILES: "true"
    INSTALL_DEPENDENCIES: curl openssh-server python
run:
  web: foreman start -f Procfile.prod