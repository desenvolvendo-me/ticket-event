build:
  docker:
    web: Dockerfile
  config:
    BUNDLE_INSTALL_ARGS: --jobs 10 --retry=3
    RAILS_ENV: production
    RAILS_LOG_LEVEL: "debug"
    RAILS_LOG_TO_S: "true"
    RAILS_SERVE_STATIC_FILES: "true"
    INSTALL_DEPENDENCIES: curl openssh-server python
run:
  db: bundle exec rails db:migrate
  asset: bundle exec rake assets:precompile && bundle exec rake assets:clean
  css: bundle exec rails tailwindcss:build
  web: bundle exec puma -C config/puma.rb